<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shimstar</title>
	<link rel="stylesheet" href="shimstar.css" type="text/css" media="screen"/>
	<link rel="stylesheet" href="animate.css" type="text/css" media="screen"/>
	<script>
		function connected(val){
			if(val){
				document.getElementById('button_connect').style.display="Block";
				document.getElementById('button_notconnect').style.display="None";
			}else{
				document.getElementById('button_connect').style.display="None";
				document.getElementById('button_notconnect').style.display="Block";
			}
		}
	
		function showError(hide){
			document.getElementById('message').innerHTML="Connexion echouee";
			document.getElementById('button_reconnect').style.display="block";
		}
	
		function hideConnect(hide){
		if (hide){
			//document.getElementById('button_connect').style.display="None";
				$('#login_div').removeClass('animated zoomIn');
				$('#login_div').addClass('animated flipOutX');
				hideMessage(false);
			}else{
			//document.getElementById('button_connect').style.display="block";
				$('#login_div').removeClass('animated flipOutX');
				$('#login_div').addClass('animated zoomIn');
				hideMessage(true);
			}
		}
		function hideMessage(hide){
			if (hide){
				$('#message_div').removeClass('animated zoomIn')
				$('#message_div').addClass('animated flipOutX');
				
			}else{
				document.getElementById('message_div').style.display="block";
				document.getElementById('message').innerHTML="Tentative de connexion";
				document.getElementById('button_reconnect').style.display="None";
				document.getElementById('button_play').style.display="None";
				$('#message_div').removeClass('animated flipOutX');
				$('#message_div').addClass('animated zoomIn');
			}
		}
		function hidePlay(hide){
			if (!hide){
				document.getElementById('message').innerHTML="Connexion reussie";
				document.getElementById('button_play').style.display="block";
				$('#button_play').removeClass('animated zoomOut');
				$('#button_play').addClass('animated zoomIn');
			}
		}
		
		function showLoading(){
			document.getElementById('button_play').style.display="None";
			document.getElementById('message').innerHTML="Chargement en cours";
		}
		function play(){
			var optionSelected = document.getElementById('server_ip').selectedIndex;
			var valSelected = document.getElementById('server_ip')[optionSelected].text;
			blu_event('play',valSelected);
		}
	</script>
</head>
<body>
<script src="jquery-2.2.0.min.js"></script>
<script src="jquery-ui.min.js"></script>

<div id="login_div" class="login_box blurred-bg">

<h1>Identification</h1>
<p>
	<label>Serveur</label>
	<select id = "server_ip">
		<option value="127.0.0.1">127.0.0.1</option>
		<option value="88.179.43.60">88.179.43.60</option>
	</select>
</p>
<p>
	<label>Nom</label>
	<input type="text" id="login_name" value="" />
</p>
<p>
	<label>Mot de passe</label>
	<input type="password" id="password" value="" />
</p>
<div id="button_connect">
<p>
	<!--<a onclick="javascript:$('#login_div').addClass('animated flipOutX')" href="#" class="connect_button">Connexion</a>-->
	<a onclick="javascript:blu_event('login',document.getElementById('login_name').value + ';' + document.getElementById('password').value)" href="#" class="connect_button">Connexion</a>
</p>
</div>
<div id="button_notconnect" style="display:None">
	<p class="connect_button2">not connected</p>
</div>
</div>
<!--<a onclick="javascript:document.getElementById('message_div').style.display='Block';$('#message_div').removeClass('animated flipOutX');$('#message_div').addClass('animated flipInX');" href="#" class="connect_button">Jouer</a>-->
<div id="message_div" class="login_box blurred-bg" style="display:None">
	<h2 id="message">Login In Progress<h2/>
	<div id="button_play" style="display:None">
		<p>
			<!--<a onclick="javascript:document.getElementById('login_div').style.opacity='0'" href="#" class="connect_button">Connexion</a>-->
			<a onclick="javascript:play();showLoading()" href="#" class="connect_button">Jouer</a>
		</p>
	</div>

	<div id="button_reconnect" style="display:None">
		<p>
			<!--<a onclick="javascript:document.getElementById('login_div').style.opacity='0'" href="#" class="connect_button">Connexion</a>-->
			<a onclick="javascript:hideConnect(false);" href="#" class="connect_button">Se reconnecter</a>
		</p>
	</div>
</div>

<script>
$(function () {
    $('.login_box').draggable();
});
</script>
</body>
</html>
